    # Alternative option - authentication via credentials json
    - id: 'auth'
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    # Setup gcloud CLI
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v0

    # Get the GKE credentials so we can deploy to the cluster
    - name: Set up GKE credentials
      run: |-
        gcloud container clusters get-credentials "$GKE_CLUSTER" --zone "$GKE_ZONE"
    # Deploy sample image to the GKE cluster
    # Set up kustomize
    - name: Set up Kubectl and Kustomize
      run: |-
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        chmod u+x ./kubectl
        curl -sfLo kustomize https://github.com/kubernetes-sigs/kustomize/releases/download/v3.1.0/kustomize_3.1.0_linux_amd64
        chmod u+x ./kustomize
        export PATH=$(pwd):$PATH

    - name: Deploy
      run: |-
        # replacing the image name in the k8s template
        which kustomize
        ls -l ./kustomize
        pushd kubernetes-manifests/dev
        ../../kustomize edit set image IMAGE_LOCATION=asia-east1-docker.pkg.dev/$PROJECT_ID/slsa-demo/$IMAGE_NAME:$GITHUB_SHA
        ../../kustomize build ./ | ../../kubectl apply -f -
        popd
        ./kubectl rollout status deployment/$DEPLOYMENT_NAME -n dev
        ./kubectl get services -o wide -n dev